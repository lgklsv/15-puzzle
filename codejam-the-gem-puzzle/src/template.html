<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem puzzle</title>
</head>
<body>
    <div class="container">
        <div class="btn-top">
            <div class="btn-primary shuffle-start">
                <button class="text-reg">Shuffle and start</button>
            </div>
            <div class="btn-primary stop">
                <button class="text-reg" >Stop</button>
            </div>
            <div class="btn-primary save">
                <button class="text-reg">Save</button>
            </div>
            <div class="btn-primary results">
                <button class="text-reg">Results</button>
            </div>
        </div>
        <div class="indicators">
            <div class="moves">
                <p class="text-reg">Moves:</p>
                <p class="text-reg moves-number">5</p>
            </div>
            <div class="text-reg time">
                <p class="text-reg">Time:</p>
                <span class="text-reg minutes">10</span>
                :
                <span class="text-reg seconds">56</span>
            </div>
        </div>
        <div class="frame-grid">
            <div class="frame-tile">1</div>
            <div class="frame-tile">2</div>
            <div class="frame-tile">3</div>
            <div class="frame-tile">4</div>
            <div class="frame-tile">5</div>
            <div class="frame-tile">6</div>
            <div class="frame-tile">7</div>
            <div class="frame-tile">8</div>
            <div class="frame-tile">9</div>
            <div class="frame-tile">10</div>
            <div class="frame-tile">11</div>
            <div class="frame-tile">12</div>
            <div class="frame-tile">13</div>
            <div class="frame-tile">14</div>
            <div class="frame-tile">15</div>
            <div class="frame-tile empty-tile"></div>
        </div>
        <div class="frame-size">
            <p class="text-reg">Frame size:</p>
            <p class="text-reg frame-size-numbers">4x4</p>
        </div>
        <div class="picksize">
            <p class="text-reg">Other sizes:</p>
            <p class="text-reg frame-size-numbers_link">3x3</p>
            <p class="text-reg frame-size-numbers_link">4x4</p>
            <p class="text-reg frame-size-numbers_link">5x5</p>
            <p class="text-reg frame-size-numbers_link">6x6</p>
            <p class="text-reg frame-size-numbers_link">7x7</p>
            <p class="text-reg frame-size-numbers_link">8x8</p>
        </div>
    </div>
</body>
</html>
